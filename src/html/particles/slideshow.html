<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" data-uk-slideshow="animation: fade;min-height: 300; max-height: 600">

    <ul class="uk-slideshow-items">
        <li>
            <img src="https://placehold.co/1920x600?text=min-height:+300;+max-height:+600" alt="" data-uk-cover>

                <h3 class="uk-margin-remove">@@title-1</h3>
                <p class="uk-margin-remove">@@description-1</p>
            </div>
        </li>
        <li>
            <img src="https://placehold.co/1920x800?text=min-height:+300;+max-height:+600" alt="" data-uk-cover>
            <div class="uk-overlay uk-overlay-primary uk-position-bottom uk-text-center uk-transition-slide-bottom">
                <h3 class="uk-margin-remove">@@title-2</h3>
                <p class="uk-margin-remove">@@description-2</p>
            </div>
        </li>
        <li>
            <img src="https://placehold.co/1920x800?text=min-height:+300;+max-height:+600" alt="" data-uk-cover>
            <div class="uk-overlay uk-overlay-primary uk-position-bottom uk-text-center uk-transition-slide-bottom">
                <h3 class="uk-margin-remove">@@title-3</h3>
                <p class="uk-margin-remove">@@description-3</p>
            </div>
        </li>
    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slideshow-item="next"></a>

</div>
